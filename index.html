<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Traducción Bilingüe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="app-container">
        <header>
            <h1>Traduce la palabra</h1>
            <div class="language-toggle">
                <button id="toggle-language" onclick="toggleLanguage()">Traducir Español → Inglés</button>
            </div>
            <p>Mejora tu vocabulario de inglés a español</p>
        </header>

        <div id="loading">Cargando palabras...</div>

        <section class="game-section">
            <div id="word-container" style="display: none;"></div>

            <div class="interaction-area">
                <input type="text" id="answer-input" placeholder="Escribe la traducción" style="display: none;">
                <button onclick="checkAnswer()" style="display: none;">Comprobar</button>
            </div>

            <div id="result"></div>
            <div id="score">Aciertos: 0</div>
        </section>

        <footer>
            <p>Practica todos los días para mejorar tu vocabulario</p>
        </footer>
    </main>
</body>
</html>
