<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Traducción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

            color: #2c3e50;
            margin-bottom: 2rem;
        }

        #word-container {
            font-size: 2rem;
            margin: 1rem 0;
            color: #34495e;
        }

        input {
            font-size: 1.2rem;
            padding: 0.5rem;
            margin: 1rem 0;
            width: 200px;
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 1rem;
            min-height: 1.5rem;
        }

        .correct {
            color: #27ae60;
        }

        .incorrect {
            color: #e74c3c;
        }

        #score {
            margin-top: 1rem;
            font-weight: bold;
        }

        #loading {
            color: #3498db;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traduce la palabra</h1>
        <div id="loading">Cargando palabras...</div>
        <div id="word-container" style="display: none;"></div>
        <input type="text" id="answer-input" placeholder="Escribe la traducción" style="display: none;">
        <button onclick="checkAnswer()" style="display: none;">Comprobar</button>
        <div id="result"></div>
        <div id="score">Aciertos: 0</div>
    </div>

    <script>
        let words = [];
        let currentWord;
        let score = 0;

        // Cargar el JSON desde la carpeta Data
        fetch('Data/palabras_igles.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo de palabras');
                }
                return response.json();
            })
            .then(data => {
                words = data.words;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('word-container').style.display = 'block';
                document.getElementById('answer-input').style.display = 'block';
                document.querySelector('button').style.display = 'block';
                initGame();
            })
            .catch(error => {
                document.getElementById('loading').textContent = 'Error cargando el archivo: ' + error.message;
            });

        function initGame() {
            if (words.length === 0) return;

            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];

            document.getElementById('word-container').textContent = currentWord.english;
            document.getElementById('answer-input').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('answer-input').focus();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
            const correctAnswers = currentWord.spanish.toLowerCase().split('/');

            if (correctAnswers.includes(userAnswer)) {
                showResult('¡Correcto!', 'correct');
                score++;
                document.getElementById('score').textContent = `Aciertos: ${score}`;
                setTimeout(initGame, 1000);
            } else {
                showResult(`Incorrecto. La respuesta correcta es: <strong>${currentWord.spanish}</strong>`, 'incorrect');
                setTimeout(initGame, 2000);
            }
        }

        function showResult(message, className) {
            const resultElement = document.getElementById('result');
            resultElement.className = className;
            resultElement.innerHTML = message;
        }

        // Manejar la tecla Enter
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
